<!DOCTYPE html>
<html>
<head>
  <title>Phishing Link Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Phishing Link Detector</h1>
  <div id="current-url">
    <p><strong>Current URL:</strong> <span id="url"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
  </div>
  <div id="suspicious-links">
    <h2>Suspicious Links</h2>
    <ul id="link-list"></ul>
  </div>
  <button id="report-btn">Report False Positive</button>
  <script src="popup.js"></script>
</body>
</html>
